<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Grid system in Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <style>
    .box {
      background: #ffa848;
      border: 1px solid black;
      padding: 2em 3.5em;
    }

    body {
      background: #2d2e3a;
    }
  </style>

  <body>

<div class="container">
  <div class="row">
    <div class="box col-lg-4">COL LARGE 4</div>
    <div class="box col-lg-4">COL LARGE 4</div>
    <div class="box col-lg-4">COL LARGE 4</div>
  </div>


  <div class="row">
    <div class="box col-md-6">COL MD 6</div>
    <div class="box col-md-6">COL MD 6</div>
  </div>


  <div class="row">
    <div class="box col-xs-6">COL XS 6</div>
    <div class="box col-xs-6">COL XS 6</div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-sm-6 box">ONE</div>
    <div class="col-lg-3 col-sm-6 box">TWO</div>
    <div class="col-lg-3 col-sm-6 box">THREE</div>
    <div class="col-lg-3 col-sm-6 box">FOUR</div>
  </div>
</div>
  </body>
</html>
